<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="后花园宋茶，传承宋代茶文化，提供高品质的宋茶体验。" />
    <meta name="keywords" content="宋茶, 茶文化, 高品质茶叶，后花园村，南澳岛" />
    <!-- 添加base标签确保路由一致性 -->
    <base href="/" />
    <title>后花园宋茶</title>
    
    <!-- 预连接字体资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 更新字体引入，使用更大的字重范围 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" rel="stylesheet" fetchpriority="low" crossorigin="anonymous" data-font-display="swap">
    
    <!-- 扩展关键渲染路径CSS -->
    <style>
      /* 关键渲染路径CSS */
      :root {
        --color-primary-500: rgb(16, 185, 129);
        --color-primary-600: rgb(5, 150, 105);
        --color-primary-700: rgb(4, 120, 87);
        --color-primary-800: rgb(6, 95, 70);
        --text-high-contrast: rgb(31, 41, 55);
        --text-mid-contrast: rgb(55, 65, 81);
        /* 系统字体堆栈 */
        --font-sans: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        --font-serif: 'Noto Serif SC', ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        /* 基础字体大小 */
        --font-size-base: 18px;
      }
      
      .dark {
        --color-primary-300: rgb(110, 231, 183);
        --color-primary-400: rgb(52, 211, 153);
        --color-primary-500: rgb(16, 185, 129);
        --text-high-contrast: rgb(243, 244, 246);
        --text-mid-contrast: rgb(209, 213, 219);
      }
      
      /* 增大基础字体大小 */
      html {
        font-size: var(--font-size-base);
      }
      
      body {
        background-color: rgb(243, 244, 246);
        margin: 0;
        font-family: 'Noto Sans SC', system-ui, -apple-system, sans-serif;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-high-contrast);
      }
      
      /* 高对比度暗色模式基础样式 */
      body.dark {
        background-color: rgb(17, 24, 39);
        color: var(--text-high-contrast);
      }
      
      /* 设置统一的标题字体 */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Noto Serif SC', serif;
        line-height: 1.3;
        color: var(--text-high-contrast);
      }
      
      /* 增大标题字体大小 */
      h1 {
        font-size: 2.25rem;
      }
      
      h2 {
        font-size: 1.875rem;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      /* 增大段落字体大小 */
      p {
        font-size: 1.0625rem;
        margin-bottom: 1rem;
      }
      
      /* 添加更多响应式字体大小调整 */
      @media (max-width: 768px) {
        html {
          font-size: 16px;
        }
      }
      
      .bg-customgradient_1 {
        background-color: rgb(142, 212, 202);
      }
      
      .bg-customgradient_2 {
        background-color: rgb(95, 160, 110);
      }
      
      .text-emerald-700 {
        color: rgb(4, 120, 87);
      }
      
      .dark .text-emerald-300 {
        color: rgb(110, 231, 183);
      }
      
      .text-emerald-400 {
        color: rgb(52, 211, 153);
      }
      
      .rounded-xl {
        border-radius: 0.75rem;
      }
      
      .border-green-700 {
        border-color: rgb(21, 128, 61);
      }
      
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      .container {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
      }
      
      .flex {
        display: flex;
      }
      
      .items-center {
        align-items: center;
      }
      
      .justify-center {
        justify-content: center;
      }
      
      .text-center {
        text-align: center;
      }
      
      .flex-col {
        flex-direction: column;
      }
      
      .mb-8 {
        margin-bottom: 2rem;
      }
      
      .font-bold {
        font-weight: 700;
      }
      
      .text-3xl {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
      
      .ml-4 {
        margin-left: 1rem;
      }
      
      .inline-block {
        display: inline-block;
      }
      
      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      
      .font-semibold {
        font-weight: 600;
      }
      
      /* 避免内容闪烁 */
      body {
        background-color: rgb(243, 244, 246);
        margin: 0;
        font-family: 'Noto Sans SC', system-ui, -apple-system, sans-serif;
        color: var(--text-high-contrast);
      }
      
      /* 高对比度暗色模式基础样式 */
      body.dark {
        background-color: rgb(17, 24, 39);
        color: var(--text-high-contrast);
      }
      
      /* 添加LCP元素的具体样式，确保渲染正确 */
      h1 span.ml-4 {
        transition: transform 0.2s ease-in-out;
      }
      
      /* 预加载过渡样式 */
      #root {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }
      
      /* 设置高对比度标题样式 */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Noto Serif SC', serif;
        color: var(--text-high-contrast);
      }
    </style>
    
    <!-- 非阻塞加载CSS - 使用preload + onload -->
    <link rel="preload" href="src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- 回退方案，确保CSS最终会加载 -->
    <noscript>
      <link rel="stylesheet" href="src/index.css">
    </noscript>
    
    <!-- 内联CSS加载器脚本 -->
    <script>
      // 内联关键CSS加载器
      (function() {
        // CSS加载完成标记函数
        window.cssLoaded = false;
        function markCssLoaded() {
          window.cssLoaded = true;
          document.documentElement.classList.add('css-loaded');
        }
        
        // 预加载完成后的处理
        var cssLinks = document.querySelectorAll('link[rel="preload"][as="style"]');
        var loadedCount = 0;
        
        function checkAllLoaded() {
          loadedCount++;
          if (loadedCount >= cssLinks.length) {
            markCssLoaded();
          }
        }
        
        if (cssLinks.length === 0) {
          markCssLoaded();
        } else {
          for (var i = 0; i < cssLinks.length; i++) {
            cssLinks[i].addEventListener('load', checkAllLoaded);
          }
          // 超时保护，确保CSS不会无限期阻塞页面渲染
          setTimeout(markCssLoaded, 2000);
        }
      })();
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
