<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="后花园宋茶，传承宋代茶文化，提供高品质的宋茶体验。" />
    <meta name="keywords" content="宋茶, 茶文化, 高品质茶叶，后花园村，南澳岛" />
    <!-- 添加base标签确保路由一致性 -->
    <base href="/" />
    <title>后花园宋茶</title>
    
    <!-- 预连接到关键域名 -->
    <link rel="preconnect" href="https://hhysc.netlify.app">
    
    <!-- 扩展关键渲染路径CSS -->
    <style>
      /* 关键渲染路径CSS */
      :root {
        --color-primary-500: rgb(16, 185, 129);
        --color-primary-600: rgb(5, 150, 105);
        --color-primary-700: rgb(4, 120, 87);
        --color-primary-800: rgb(6, 95, 70);
        --text-high-contrast: rgb(31, 41, 55);
        --text-mid-contrast: rgb(55, 65, 81);
        /* 系统字体堆栈 - 更新为系统字体 */
        --font-sans: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        --font-serif: "SimSun", "宋体", Georgia, Cambria, "Times New Roman", Times, serif;
        /* 基础字体大小 */
        --font-size-base: 18px;
        /* 添加背景色变量，用于过渡效果 */
        --bg-light-primary: rgb(255, 255, 255);
        --bg-dark-primary: rgb(17, 24, 39);
      }
      
      .dark {
        --color-primary-300: rgb(110, 231, 183);
        --color-primary-400: rgb(52, 211, 153);
        --color-primary-500: rgb(16, 185, 129);
        --text-high-contrast: rgb(243, 244, 246);
        --text-mid-contrast: rgb(209, 213, 219);
      }
      
      /* 增大基础字体大小 */
      html {
        font-size: var(--font-size-base);
        height: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        background-color: rgb(243, 244, 246);
        margin: 0;
        font-family: var(--font-sans);
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-high-contrast);
        min-height: 100%;
      }
      
      /* 高对比度暗色模式基础样式 */
      body.dark {
        background-color: rgb(17, 24, 39);
        color: var(--text-high-contrast);
      }
      
      /* 设置统一的标题字体 */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-serif);
        line-height: 1.3;
        color: var(--text-high-contrast);
        margin-top: 0;
      }
      
      /* 增大标题字体大小 */
      h1 {
        font-size: 2.25rem;
      }
      
      h2 {
        font-size: 1.875rem;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      /* 增大段落字体大小 */
      p {
        font-size: 1.0625rem;
        margin-bottom: 1rem;
      }
      
      /* 添加更多响应式字体大小调整 */
      @media (max-width: 768px) {
        html {
          font-size: 16px;
        }
      }
      
      .container {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
      }
      
      /* 解决Layout Shift问题 */
      #root {
        min-height: 100vh;
      }
      
      /* 加载状态的基础样式 */
      .app-loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-light-primary);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .dark .app-loading-container {
        background-color: var(--bg-dark-primary);
      }
      
      /* 首屏加载优化，避免闪烁 */
      html.loading body {
        visibility: hidden;
      }
      
      html.loading .app-loading-container {
        visibility: visible;
      }
    </style>
    
    <!-- 删除不必要的预加载标签，避免警告 -->
    
    <!-- 非阻塞加载CSS - 使用preload + onload -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet';markCSSLoaded();">
    
    <!-- 回退方案，确保CSS最终会加载 -->
    <noscript>
      <link rel="stylesheet" href="/src/index.css">
    </noscript>
    
    <!-- 内联CSS加载器脚本 -->
    <script>
      // 初始化主题
      (function() {
        try {
          const savedTheme = localStorage.getItem('vite-ui-theme');
          if (savedTheme) {
            document.documentElement.classList.add(savedTheme);
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
        
        // 添加loading类以避免FOUC (Flash of Unstyled Content)
        document.documentElement.classList.add('loading');
      })();
      
      // CSS加载完成标记函数
      function markCSSLoaded() {
        document.documentElement.classList.add('css-loaded');
        document.documentElement.classList.remove('loading');
      }
      
      // 添加超时保障
      setTimeout(markCSSLoaded, 2000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 使用type="module"确保现代浏览器使用ES模块 -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- 提供传统浏览器支持的回退方案 -->
    <script nomodule>
      document.body.innerHTML = '<div style="padding: 2rem; text-align: center;">请使用现代浏览器访问本站</div>';
    </script>
  </body>
</html>
